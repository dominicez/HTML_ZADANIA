<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zgłoszeniowy</title>
</head>
<body>
    <h1>Formularz zgłoszeniowy</h1>
    <form>
        <input type="text" name="name" placeholder="Podaj imię" id="name">Imię<br>

        <input type="text" name="surname" placeholder="Podaj nazwisko" id="surname">Nazwisko<br>

        <input type="email" name="email" placeholder="Podaj e-mail" id="email">E-mail<br>

        <input type="tel" name="phone" placeholder="Telefon" id="phone">Telefon<br>

        <select name="miasta" id="miasta"><br>
            <option value="Kraków">Kraków</option><br>
            <option value="Warszawa">Warszawa</option><br>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>

        <input type="radio" name="płeć" id="płeć1">Mężczyzna<br>
        <input type="radio" name="płeć" id="płeć2">Kobieta<br>

        <label for="zgoda">Zgoda na dane osobowe:</label>
        <input type="checkbox" name="zgoda" id="zgoda" required><br>

        <textarea name="message" id="message" placeholder="Napisz wiadomość:"></textarea>
    </form>

</body>
</html>
